<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="music-player">

            <nav>
                <div class="circle" onclick="prevSong()" >
                    <i class='bx bx-chevron-left'></i>
                </div>
                <div class="circle">
                    <i class='bx bx-menu'></i>
                </div>
            </nav>

            <img src="assets/thumnail(perfect).png" class="song-img" id="songImg" >
            <h1 id="songTitle">Perfect</h1>
            <p id="songSinger">Ed Sheeran</p>
            <audio id="song">
                <source src="assets/Perfect.mp3" type="audio/mpeg">
                <source src="assets/Night-Changes-One-Direction.mp3" type="audio/mpeg">
                <source src="assets/Until-I-Found-You.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">  
            <p id="duration">0:00 / 0:00</p>

            <div class="controls">
                <div onclick="prevSong()"><i class='bx bx-skip-previous'></i></div>
                <div onclick="playPause()"> <i class='bx bx-play' id="ctrlIcon"></i></div>
                <div onclick="nextSong()"><i class='bx bx-skip-next'></i></div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
